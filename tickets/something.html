<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button, a { display: block; padding: 10px; margin: 10px 0; text-align: center; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        button:hover, a:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Bookmarklet Generator</h2>
    <p>Paste your JavaScript code below, click Generate, then bookmark the link.</p>
    <textarea id="code" placeholder="Enter JavaScript code (e.g., document.querySelectorAll('span').forEach(...))"></textarea>
    <button onclick="generate()">Generate Bookmarklet</button>
    <a id="bookmarklet" href="#" style="display:none;">Bookmark this link</a>
    <script>
        function generate() {
            const code = document.getElementById("code").value.trim();
            if (!code) {
                alert("Please enter JavaScript code!");
                return;
            }
            const bookmarklet = `javascript:(function(){${code}})()`;
            const link = document.getElementById("bookmarklet");
            link.href = bookmarklet;
            link.textContent = "Bookmark Ticket Editor";
            link.style.display = "block";
        }
    </script>
</body>
</html>
